# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-api:
    name: Build API
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    
    - name: Restore API dependencies
      run: dotnet restore SOCApi/SOCApi.csproj
    
    - name: Build API
      run: dotnet build SOCApi/SOCApi.csproj --no-restore --configuration Release
    
    - name: Test API
      run: dotnet test SOCApi.Tests/SOCApi.Tests.csproj --no-build --verbosity normal --configuration Release
      continue-on-error: true

  build-maui:
    name: Build MAUI App
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    
    - name: Install .NET MAUI workloads
      run: dotnet workload install maui --source https://aka.ms/dotnet9/nuget/index.json
    
    - name: Restore MAUI dependencies
      run: dotnet restore SOCMauiClient/SOCMauiClient.csproj
    
    - name: Build MAUI Windows
      run: dotnet build SOCMauiClient/SOCMauiClient.csproj -f net9.0-windows10.0.19041.0 --no-restore --configuration Release
    
    - name: Build MAUI Android
      run: dotnet build SOCMauiClient/SOCMauiClient.csproj -f net9.0-android --no-restore --configuration Release
      continue-on-error: true

  build-all:
    name: Build Entire Solution
    runs-on: windows-latest
    needs: [build-api, build-maui]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    
    - name: Install .NET MAUI workloads
      run: dotnet workload install maui
    
    - name: Restore solution dependencies
      run: dotnet restore StacksOfChaos.sln
    
    - name: Build solution
      run: dotnet build StacksOfChaos.sln --no-restore --configuration Release
    
    - name: Run all tests
      run: dotnet test StacksOfChaos.sln --no-build --verbosity normal --configuration Release
      continue-on-error: true
