<form>
  <label for="titleSearch">
    Search For a Title:
    <input
      required
      type="text"
      id="titleSearch"
      name="titleSearch"
      [(ngModel)]="inputText"
    />
    <button type="button" (click)="searchForTitle()">Search</button>
  </label>
</form>
<ul>
  @for(title of titles; track title){
    <li>{{title}}</li>
  }
</ul>
