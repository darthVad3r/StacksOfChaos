<form>
  <label for="titleSearch">
    Search For a Title:
    <input
      required
      type="text"
      id="titleSearch"
      name="titleSearch"
      [(ngModel)]="inputText"
    />
    <button type="button" (click)="searchForTitle()">Search</button>
  </label>
</form>
<ul>
  <li @for="let title of titles">
    {{ title.title }}
  </li>
</ul>
