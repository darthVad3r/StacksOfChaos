<form (ngSubmit)="searchForTitle()">
  <label for="titleSearch">
    Search For a Title:
    <input
      required
      type="text"
      id="titleSearch"
      name="titleSearch"
      [(ngModel)]="inputText"
    />
    <button type="submit">Search</button>
  </label>
</form>
<h2>Titles</h2>
<p>{{titleString}}</p>
@if(this.errorMessage) {
  <p>Sorry, title not found.  Please try again.</p>
}
